      - MONGODB_REPLICA_SET_KEY=replicasetkey123
      - MONGODB_INITIAL_PRIMARY_PORT_NUMBER=27017
      - MONGODB_INITIAL_PRIMARY_ROOT_PASSWORD=d1q0sWuy4drErivI7USw
      - MONGODB_EXTRA_FLAGS=--wiredTigerCacheSizeGB=2
    deploy:
      replicas: 1
      update_config:
