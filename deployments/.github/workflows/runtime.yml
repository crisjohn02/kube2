name: Runtime builder

on:
  workflow_dispatch:  # Allows manual triggering with parameters
    inputs:
      name:
        description: 'Runtime name/dir'
        required: true
        default: 'fluent'
      tag:
        description: 'Runtime tag'
        required: true
        default: 'fluent-runtime'

jobs:
  deploy:
    runs-on: staging

    steps:
      # Step 1: Checkout the deployments repo (where build.sh is stored)
      - name: Checkout deployments repo
        uses: actions/checkout@v4

      # Step 2: Set up Docker Buildx (for advanced Docker builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub using the token stored in GitHub Secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          # Define the image name and tag
          IMAGE_NAME=${{ secrets.DOCKER_HUB_USERNAME }}/${{ github.event.inputs.tag }}
          
          # Build the Docker image
          docker buildx build --platform linux/amd64,linux/arm64 -t $IMAGE_NAME ./runtimes/${{ github.event.inputs.name }}

      # Step 5: Push the Docker image to Docker Hub
      - name: Push Docker image to Docker Hub
        run: |
          # Define the image name and tag
          IMAGE_NAME=${{ secrets.DOCKER_HUB_USERNAME }}/${{ github.event.inputs.tag }}
          
          # Push the image to Docker Hub
          docker push $IMAGE_NAME
