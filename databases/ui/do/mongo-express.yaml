# mongo-express - MongoDB Web UI
#
# SWARM EQUIVALENT: Your deployments/mongo-stack/stack.yaml has this exact service:
#   services:
#     mongo-express:
#       image: mongo-express:1.0.2
#       environment:
#         ME_CONFIG_MONGODB_SERVER: mongodb
#         ME_CONFIG_MONGODB_ADMINUSERNAME: ssr-admin
#         ME_CONFIG_BASICAUTH_USERNAME: ssr-admin
#
# The K8s version connects to the MongoDB Community Operator's headless service.
# The operator creates a service named "mongodb-svc" (CR name + "-svc" suffix).
#
# Access: http://mongo.test (via Traefik Ingress)
# Login:  root / secret
#
# Apply with: kubectl apply -f databases/ui/mongo-express.yaml

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  namespace: databases
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
        - name: mongo-express
          image: mongo-express:latest
          ports:
            - containerPort: 8081
          env:
            # MongoDB connection via Community Operator headless service
            # Service name is "<cr-name>-svc", replicaSet name matches CR name
            - name: ME_CONFIG_MONGODB_URL
              value: "mongodb://root:4OMCv8I3lEIRlpawtP301gRmbGVkGK9n14zXq0Kl@mongodb-svc.databases.svc:27017/admin"

            # mongo-express login credentials (to access the UI itself)
            - name: ME_CONFIG_BASICAUTH_USERNAME
              value: "root"
            - name: ME_CONFIG_BASICAUTH_PASSWORD
              value: "4OMCv8I3lEIRlpawtP301gRmbGVkGK9n14zXq0Kl"
          resources:
            limits:
              memory: "256Mi"
            requests:
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express
  namespace: databases
spec:
  selector:
    app: mongo-express
  ports:
    - port: 8081
      targetPort: 8081
