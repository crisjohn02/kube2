# MongoDB Helm Values - 3-Node ReplicaSet (DEPRECATED - kept for reference)
#
# This file is no longer used. MongoDB is now managed by the MongoDB Community
# Operator via databases/mongodb/mongodb.yaml (MongoDBCommunity CR).
#
# See mongodb.yaml for the current setup and install instructions.
#
# PREVIOUS SETUP (Bitnami Helm chart):
#   kubectl apply -f databases/mongodb/secrets.yaml
#   helm install mongodb oci://registry-1.docker.io/cloudpirates/mongodb -f databases/mongodb/helm-values.yaml -n databases

replicaCount: 3

auth:
  enabled: true
  rootUsername: root
  existingSecret: mongodb-secret
  existingSecretPasswordKey: MONGODB_ROOT_PASSWORD

persistence:
  enabled: true
  size: 10Gi

resources:
  limits:
    cpu: 500m
    memory: 2Gi
  requests:
    memory: 128Mi
    cpu: 100m

