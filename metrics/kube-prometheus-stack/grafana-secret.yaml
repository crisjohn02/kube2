# Grafana Admin Credentials
#
# BEFORE APPLYING: Replace the placeholder values below with your real credentials.
#
# Apply with:
#   kubectl apply -f metrics/namespace.yaml   (if not already done)
#   kubectl apply -f metrics/kube-prometheus-stack/grafana-secret.yaml
#
# This secret is referenced in helm-values.yaml under:
#   grafana.admin.existingSecret: grafana-admin-secret
#
# stringData lets you write plain text â€” Kubernetes base64-encodes it automatically
# when storing it. You never need to encode anything manually.

apiVersion: v1
kind: Secret
metadata:
  name: grafana-admin-secret
  namespace: metrics
type: Opaque
stringData:
  admin-user: "admin"
  admin-password: "changeme"
