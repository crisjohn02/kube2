# Ingress - External HTTP routing
#
# SWARM EQUIVALENT: This replaces Traefik labels on your Swarm services.
# In Swarm, you add labels like traefik.http.routers.app.rule=Host(`app1.test`)
# In K8s, you create an Ingress resource that Traefik watches via the K8s API.
#
# Apply with: kubectl apply -f apps/reverb/ingress.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reverb
  namespace: apps
  labels:
    app: reverb
spec:
  ingressClassName: traefik
  rules:
    - host: reverb.test
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: reverb
                port:
                  number: 8080
